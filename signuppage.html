<!DOCTYPE html>
<html>
<head>
  <style>
    /* Internal CSS */
    body {
      background-color: #fafafa;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 350px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      margin-top: 60px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 175px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      background-color: #f0f0f0;
      color: #000;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    
    .form-group button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      background-color: #3897f0;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .form-group p {
      text-align: center;
      margin-top: 20px;
    }
    
    .form-group a {
      color: #3897f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Choose a password">
    </div>
    <div class="form-group">
      <button type="submit">Sign up</button>
    </div>
    <div class="form-group">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
